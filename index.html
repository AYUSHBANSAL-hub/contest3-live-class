<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="Employees">
        <div class="newEmployees">
            <h3> New Employees</h3>
        </div>
        <div class="inputDetails">
            <div>
                <label for="Name">Enter Name</label>
                <input type="text" id="Name">
            </div>
            <div>
                <label for="Profession">Enter Profession</label>
                <input type="text" id="Profession">
            </div>
            <div>
                <label for="Age">Enter Age</label>
                <input type="number" id="Age">
            </div>
        </div>
        <div class="addUser">
            <button>Add User</button>
        </div>
        <!-- <button class="deletebutton">Delete User</button> -->
        <div class="ErrorMessage">
            <!-- Error div: Please make sure all the fiels are filled -->
        </div>
        <div class="SuccessMessage">
            <!-- Success message: Employee Added -->
        </div>
        <div class="view">
            <div>
                <h3>Added Employees</h3>
            </div>
            <div class="viewContainer">
                
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
